<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="content"></div>

    <script>
        let names = [
            ["carrot", "stick"],
            ["meow", "meowington"],
            ["bark", "growl"],
            ["carly", "yart"],
            ["tora", "fart"],
            ["emma", "mart"],
            ["adiah", "shart"],
        ];

        let content = "";
        for (let x of names) {
            content += `<a href="URL">Friend: ${x[0]}, ${x[1]}</a><br>`;
        }
        document.getElementById("content").innerHTML = content;
    </script>

</body>
</html>
