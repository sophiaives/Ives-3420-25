<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .task { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    
    <p id="output"></p>

    <script>
        // Define and initialize variables
        let taskCount = 0;
        let message = "Total Tasks: ";
        let bonusTask = "Don't forget to take a break!";
        
        // Display initial variables
        document.getElementById("output").innerText = message + taskCount;
        
        function addTask() {
            let taskInput = document.getElementById("taskInput").value;
            if (taskInput.trim() === "") return;
            
            // Update variables
            taskCount++;
            let newMessage = message + taskCount;
            
            // Add concatenation
            let taskWithBonus = taskInput + " - " + bonusTask;
            
            // Perform math operation
            let doubleTasks = taskCount * 2;
            
            // Display updated values
            document.getElementById("output").innerText = newMessage + " (Double: " + doubleTasks + ")";
            
            // Add task to the list
            let li = document.createElement("li");
            li.className = "task";
            li.innerText = taskWithBonus;
            document.getElementById("taskList").appendChild(li);
            
            // Clear input field
            document.getElementById("taskInput").value = "";
        }
    </script>
</body>
</html>
